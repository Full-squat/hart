<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="/includes/headTag :: head_tag"></th:block>
<body style="">
   <script
      type="text/javascript"
      defer
   >
      function goDetailPage(e) {
         let pid = $(e).data('pid');
         location.href = "/product/productDetail?pid=" + pid

      }
   </script>
   <!-- Page Preloder -->
   <div
      id="preloder"
      style="display: none;"
   >
      <div
         class="loader"
         style="display: none;"
      ></div>
   </div>
   <!-- Offcanvas Menu Begin -->
   <th:block th:replace="/includes/header :: header1"></th:block>
   <th:block th:replace="/includes/header :: header2"></th:block>
   <th:block th:replace="/includes/header :: header3"></th:block>
   <!-- Breadcrumb Section Begin -->
   <section class="breadcrumb-option">
      <div class="container">
         <div class="row">
            <div class="col-lg-12">
               <div class="breadcrumb__text">
                  <h4>카테고리</h4>
                  <div class="breadcrumb__links">
                     <a href="./index.html">Home</a> <span>Shop</span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- Breadcrumb Section End -->
   <!-- Shop Section Begin -->
   <section class="shop spad">
      <div class="container">
         <div class="row">
            <div class="col-lg-3">
               <div class="shop__sidebar">
                  <div class="shop__sidebar__search">
                     <form action="#">
                        <input
                           type="text"
                           placeholder="Search..."
                        >
                        <button type="submit">
                           <span class="icon_search"></span>
                        </button>
                     </form>
                  </div>
                  <div class="shop__sidebar__accordion">
                     <div
                        class="accordion"
                        id="accordionExample"
                     >
                        <div class="card">
                           <div
                              class="card-heading"
                              id="listbig"
                           >
                              <a
                                 data-toggle="collapse"
                                 data-target="#collapseOne"
                              >카테고리</a>
                           </div>
                           <div
                              id="collapseOne"
                              class="collapse show"
                              data-parent="#accordionExample"
                           >
                              <div class="card-body">
                                 <div class="shop__sidebar__categories">
                                    <ul
                                       class="nice-scroll"
                                       style="overflow-y: hidden; outline: none; touch-action: none;"
                                       tabindex="1"
                                    >
                                       <li><a href="#">소고기</a></li>
                                       <li><a href="#">돼지고기</a></li>
                                       <li><a href="#">닭고기</a></li>
                                       <li></li>
                                    </ul>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="card">
                           <!-- <div class="card-heading">
                              <a data-toggle="collapse" data-target="#collapseTwo">브랜드</a>
                           </div>
                           <div id="collapseTwo" class="collapse show"
                              data-parent="#accordionExample">
                              <div class="card-body">
                                 <div class="shop__sidebar__brand">
                                    <ul>
                                       <li><a href="#">현대그린푸드(정육)</a></li>



                                    </ul>
                                 </div>
                              </div>
                           </div> -->
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-lg-9">
               <div class="shop__product__option">
                  <div class="row">
                     <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="shop__product__option__left">
                           <p>Showing 1–12 of 126 results</p>
                        </div>
                     </div>
                     <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="shop__product__option__right">
                           <p>필터 :</p>
                           <select style="display: none;">
                              <option value="">Low To High</option>
                              <option value="">$0 - $55</option>
                              <option value="">$55 - $100</option>
                           </select>
                           <div
                              class="nice-select"
                              tabindex="0"
                           >
                              <span class="current">최신순</span>
                              <ul class="list">
                                 <li
                                    data-value=""
                                    class="option selected focus"
                                 >Low To High</li>
                                 <li
                                    data-value=""
                                    class="option"
                                 >$0 - $55</li>
                                 <li
                                    data-value=""
                                    class="option"
                                 >$55 - $100</li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <!-- <tr th:each="products : ${products}"> -->
                  <!-- <tr th:if="${not #lists.isEmpty(products)}" th:each="dto,dtostate:${products}"> -->
                  <div
                     class="col-lg-4 col-md-6 col-sm-6"
                     th:each="productlist : ${productlist}"
                  >
                     <div class="product__item">
                        <div
                           class="product__item__pic set-bg"
                           id="img"
                           th:data-pid="${productlist.pid}"
                           th:data-setbg="${productlist.pimg}"
                           th:onclick="goDetailPage(this)"
                        >
                           <ul class="product__hover">
                              <li><a href="#"><img
                                    src="img/icon/heart.png"
                                    alt=""
                                 ></a></li>
                              <li><a href="#"><img
                                    src="img/icon/compare.png"
                                    alt=""
                                 > <span>Compare</span></a></li>
                              <li><a href="#"><img
                                    src="img/icon/search.png"
                                    alt=""
                                 ></a></li>
                           </ul>
                        </div>
                        <div class="product__item__text">
                           <h6>
                              <td th:text="${productlist.pname}">
                           </h6>
                           <a
                              href="#"
                              class="add-cart"
                           >+ Add To Cart</a>
                           <h5>
                              <td th:text="${productlist.pprice}+ '원' ">
                           </h5>
                           <div class="product__color__select">
                              <label for="pc-4"> <input
                                 type="radio"
                                 id="pc-4"
                              >
                              </label> <label
                                 class="active black"
                                 for="pc-5"
                              > <input
                                 type="radio"
                                 id="pc-5"
                              >
                              </label> <label
                                 class="grey"
                                 for="pc-6"
                              > <input
                                 type="radio"
                                 id="pc-6"
                              >
                              </label>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="row">
                  <div class="col-lg-12">
                     <div class="product__pagination">
                        <a
                           class="active"
                           href="#"
                        >1</a> <a href="#">2</a> <a href="#">3</a> <span>...</span> <a href="#">21</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- Shop Section End -->
   <!-- Footer Section Begin -->
   <th:block th:replace="/includes/footer :: footer"></th:block>
   <!-- Footer Section End -->
   <!-- Search Begin -->
   <div class="search-model">
      <div class="h-100 d-flex align-items-center justify-content-center">
         <div class="search-close-switch">+</div>
         <form class="search-model-form">
            <input
               type="text"
               id="search-input"
               placeholder="Search here....."
            >
         </form>
      </div>
   </div>

      <div
         class="nicescroll-cursors"
         style="position: relative; top: 0px; float: right; width: 5px; height: 176px; background-color: rgb(13, 13, 13); background-clip: padding-box; border-radius: 5px; touch-action: none;"

   <div

      class="nicescroll-rails nicescroll-rails-vr"
      style="width: 5px; z-index: auto; background: rgb(229, 229, 229); cursor: default; position: absolute; top: 491.782px; left: 291.586px; height: 225px; touch-action: none; opacity: 0;"
   >
      <div
         class="nicescroll-cursors"
         style="position: relative; top: 0px; float: right; width: 5px; height: 176px; background-color: rgb(13, 13, 13); background-clip: padding-box; border-radius: 5px; touch-action: none;"

</body>
</html>
