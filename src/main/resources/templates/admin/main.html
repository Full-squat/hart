<!DOCTYPE html>
<html lang="en">
<th:block th:replace="admin/admin:: head"></th:block>
<body id="page-top">
	<script></script>
	<!-- Page Wrapper -->
	<div id="wrapper">
		<!-- Sidebar -->
		<!-- Sidebar -->
		<th:block th:replace="admin/admin:: sidebar"></th:block>
		<!-- End of Sidebar -->
		<!-- End of Sidebar -->
		<!-- Content Wrapper -->
		<div
			id="content-wrapper"
			class="d-flex flex-column"
		>
			<!-- Main Content -->
			<div id="content">
				<!-- Topbar -->
				<th:block th:replace="admin/admin:: Topbar"></th:block>
				<!-- End of Topbar -->
				<!-- Begin Page Content -->
				<div class="container-fluid">
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-body">
							<nav class="navbar navbar-expand-lg">
								<div class="container-fluid">
									<a
										class="navbar-brand"
										href="#"
									>참여 레시피 리스트</a>
								</div>
								<select
									class="mb-3"
									id="eventSort"
									aria-label=""
								>
									<option
										th:each="list : ${eventLists}"
										th:value="${list.evid}"
										th:text="${list.evtitle}"
										th:class="${evid}"
										th:selected="${evid==list.evid? 'true':'false'}"
									>전체</option>
								</select>
							</nav>
							<div class="table-responsive">
								<table
									class="table table-bordered"
									id="dataTable"
									width="100%"
									cellspacing="0"
								>
									<thead>
										<tr>
											<th style="text-align: center; vertical-align: baseline">번호</th>
											<th style="text-align: center; vertical-align: baseline">레시피 제목</th>
											<th style="text-align: center; vertical-align: baseline">이메일</th>
											<th style="text-align: center; vertical-align: baseline">등록일</th>
											<th style="text-align: center; vertical-align: baseline">투표개시</th>
											<th style="text-align: center; vertical-align: baseline">투표 등록</th>
										</tr>
									</thead>
									<tbody>
										<tr th:if="${#lists.isEmpty(lists)}">
											<td
												colspan="6"
												style="text-align: center; vertical-align: baseline"
											>레시피 투표 리스트에 추가된 레시피가 없습니다.</td>
										</tr>
										<th:block th:if="${not #lists.isEmpty(lists)}">
											<tr th:each="list : ${lists}">
												<td
													th:text="${list.crid}"
													style="text-align: center; vertical-align: baseline"
												></td>
												<td
													th:text="${list.crtitle}"
													style="text-align: center; vertical-align: baseline"
												></td>
												<td
													th:text="${list.mid}"
													style="text-align: center; vertical-align: baseline"
												></td>
												<td
													th:text="${#dates.format(list.crregdate, 'yyyy.MM.dd')}"
													style="text-align: center; vertical-align: baseline"
												></td>
												<td
													th:text="${list.crvote == 1 ? 'Y' : 'N'}"
													style="text-align: center; vertical-align: baseline"
												></td>
												<td style="display: flex; justify-content: space-around">
													<button
														type="button"
														th:class="${list.crvote == 1 ? 'btn btn-outline-danger' : 'btn btn-outline-primary'}"
														th:onclick="Voting([[${list.crvote == 1 ? '0' : '1'}]],[[${list.crid}]]);"
														th:text="${list.crvote == 1 ? '취소' : '등록'}"
													>등록</button>
													<button
														type="button"
														class="btn btn-outline-info"
														th:onclick="ViewDetail([[${list.crid}]])"
													>상세보기</button>
												</td>
											</tr>
										</th:block>
									</tbody>
								</table>
							</div>
							<th:block th:if="${pageMaker.startPage!=1}">
								<nav>
									<ul
										class="pagination"
										style="justify-content: center"
									>
										<li
											th:if="${pageMaker.prev}"
											class="page-item"
										><a
											class="page-link"
											href="#"
											aria-label="Previous"
										> <span aria-hidden="true">&laquo;</span>
										</a></li>
										<li
											class="page-item"
											th:each="num : ${#numbers.sequence(pageMaker.startPage, pageMaker.endPage)}"
										><a
											class="page-link"
											th:href="${num}"
											th:text="${num}"
										></a></li>
										<li
											th:if="${pageMaker.next}"
											class="page-item"
										><a
											class="page-link"
											href="#"
											aria-label="Next"
										> <span aria-hidden="true">&raquo;</span>
										</a></li>
									</ul>
								</nav>
							</th:block>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</div>
			<!-- End of Main Content -->
			<!-- Button trigger modal -->
			<!-- Modal -->
			<!-- Footer -->
			<th:block th:replace="admin/admin:: footer"></th:block>
			<!-- End of Footer -->
		</div>
		<!-- End of Content Wrapper -->
	</div>
	<!-- End of Page Wrapper -->
	<!-- Scroll to Top Button-->
	<a
		class="scroll-to-top rounded"
		href="#page-top"
	> <i class="fas fa-angle-up"></i>
	</a>
	<!-- Logout Modal-->
	<form
		id="pageForm"
		action="/admin"
		method="get"
	>
		<input
			type="hidden"
			name="pageNum"
			th:value="${pageMaker.cri.pageNum}"
		/> <input
			type="hidden"
			name="amount"
			th:value="${pageMaker.cri.amount}"
		/> <input
			type="hidden"
			id="evid"
			name="evid"
			th:value="${pageMaker.cri.evid}"
		/>
	</form>
	<script>
      function ViewDetail(id) {
        // admin/recipePreview?crid=1 이런식으로 보내면 새창으로 페이지 이동
        window.open("admin/recipePreview?crid=" + id);
      }

      function Voting(v, e) {
    	  
          Swal.fire({
              text: v=="1"?"등록하시겠습니까?":"취소하시겠습니까?",
              icon: "info",
              showCancelButton: true,
              confirmButtonText: "확인",
              confirmButtonColor: "#116530",
              cancelButtonText: "취소",
            }).then((result) => {
              if (!result.isConfirmed) return;
              
              let evid = $("input[name='evid']").val();
              location.href = "/admin/votelist?crid=" + e + "&crvote=" + v + "&evid=" + evid;
            });
    	  
    	  
    	
      }
      $("#eventSort").change(function () {
        let evidselect = $(this).val();
        let pageForm = $("#pageForm");
        pageForm.find("input[name='pageNum']").val("1");
        pageForm.find("input[name='evid']").val(evidselect);
        $("#pageForm").submit();
      });
      $(".pagination li a").on("click", function (e) {
        e.preventDefault();
        let pageForm = $("#pageForm");
        pageForm.find("input[name='pageNum']").val($(this).attr("href"));
        pageForm.submit();
      });
      
    </script>
	<script>
      function submitBtn() {
        Swal.fire({
          text: "취소하시겠습니까?",
          icon: "info",
          showCancelButton: true,
          confirmButtonText: "확인",
          confirmButtonColor: "#116530",
          cancelButtonText: "취소",
        }).then((result) => {
          if (!result.isConfirmed) return;
          $("#enrollEvent").submit();
        });
      }
    </script>
	<!-- Bootstrap core JavaScript-->
	<th:block th:replace="admin/admin:: js"></th:block>
</body>
</html>
