<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="includes/headTag :: head_tag"></th:block>
<!-- <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" /> -->
<link href="/css/liveclass-vod.css" rel="stylesheet">

<body>
    <!-- Header Section Begin -->
    <th:block th:replace="includes/header :: header1"></th:block>
	<th:block th:replace="includes/header :: header2"></th:block>
	<th:block th:replace="includes/header :: header3"></th:block>
    <!-- Blog Details Hero Begin -->
    <section class="blog-hero spad" >
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-9 text-center">
                    <div class="blog__hero__text">
                        <h2 th:text="${videoInfo.lcname}" style="word-break: keep-all;"></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Details Hero End -->

    <!-- Blog Details Section Begin -->
    <section class="blog-details spad" style="padding-bottom: 0px;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-12">
                    <div class="blog__details__pic">
                        <video id=video width=100% class="video-js" controls>
                            <!-- <source src="https://dg15tp5w47tfz.cloudfront.net/ivs/v1/604504776765/gCYuCBJ6zIay/2023/3/26/5/15/OsvYkXnB91Aq/media/hls/master.m3u8" type="application/x-mpegURL"> -->
                            <source th:src="${videoInfo.vpath}" type="application/x-mpegURL">
                        </video>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="blog__details__content">
                    
        				
                        <div class="blog__details__text" style="margin-bottom: 10px;">
                            <p style="font-weight: bold;">수업 설명</p>
                        </div>
                        <div class="blog__details__text">
                            <p th:text="'- '+${videoInfo.lcexplain}" style="font-weight: bold;"></p>
                  
                        </div>
                        <!-- 
                        <div class="blog__details__quote">
                            <i class="fa fa-quote-left"></i>
                            <p>필수 재료들</p> 
                            <div th:each="ingredient : ${videoInfo.ingredientList}">
                            	<p th:text="'- '+${ingredient}" style="font-weight: normal;">“When designing an advertisement for a particular product many things should be
                                researched like where it should be displayed.”</p>
                            </div>
                            
                        </div>
                         -->
                    </div>
                </div>
            </div>
        </div>
        
        
        <!--라이브 상세에서 가져오는 부분  -->
        
      <div class="product__details__content">
        <div class="container">
          <div class="row d-flex justify-content-center"></div>
          <div class="row">
            <div class="col-lg-12">
              <div class="product__details__tab" style="padding:30px">
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#tabs-5" role="tab">필요재료</a></li>
                  <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#tabs-6" role="tab">세부정보</a></li>
                </ul>
                <div class="tab-content" style="display: flex; justify-content: center; min-height: 460px; margin-top: 35px">
                  <div class="tab-pane active" id="tabs-5" role="tabpanel" style="width: 800px; margin-top:20px;">
                  	<div class="blog__details__quote">
                            <i class="fa fa-quote-left"></i>
                            <p>필수 재료들</p> 
                            <div th:each="ingredient : ${liveClass.ingredientList}" style="margin-bottom: 20px;">
								<h6 th:text="'- '+${ingredient}" style="margin-top: 0px;">필요재료 설명</h6>
							</div>
		            </div>
                  </div>
                  
                  <div class="tab-pane" id="tabs-6" role="tabpanel" style="width: 800px; margin-top:20px;">
                  	<div class="blog__details__quote">
                            <i class="fa fa-quote-left"></i>
                            <p>수강 대상</p> 
                            <div th:each="lcStudent : ${liveClass.lcStudentList}" style="margin-bottom: 9px;">
								<h6 th:text="'-'+${lcStudent}" style="margin-top: 0px;">수강대상</h6>
							</div>
		            </div>
		            
		            <div class="blog__details__quote">
                            <i class="fa fa-quote-left"></i>
                            <p>강사 설명</p>
                            
                            <div th:each="lctexplain : ${liveClass.lctExplainList}" style="margin-bottom: 9px;">
								<h6 th:text="'-'+${lctexplain}" style="margin-top: 0px;">수강대상</h6>
							</div>
							
		            </div>
		            
                  </div>
                  
                  
                  
                </div>
                
                
              </div>
            </div>
          </div>
        </div>
      </div>
        
        
        
        
    </section>

	<!-- ham 추가한 부분 -->
    <script src="https://vjs.zencdn.net/7.8.2/video.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.15.0/videojs-contrib-hls.min.js"></script>
    <script>
        var player = videojs('video');
        // player.play();
    </script>
	
	
    <!-- Footer Section Begin -->
    <th:block th:replace="includes/footer :: footer"></th:block>
    <!-- Footer Section End -->

</body>
