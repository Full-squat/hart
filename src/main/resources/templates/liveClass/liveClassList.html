<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="includes/headTag :: head_tag"></th:block>
<style>
		#myMsgDialog {
			width:40%; 
			background-color: white; 
			border:1px solid black; 
			border-radius: 7px;
		}		

		#mButton {
			padding: 7px 30px;
			background-color: #66ccff;
			color: white;
			font-size: 15px;
			border: 0;
			outline: 0;
		}

	</style>

<body>
    <!-- Page Preloder -->


    <!-- Header Section Begin -->
    <th:block th:replace="includes/header :: header1"></th:block>
	<th:block th:replace="includes/header :: header2"></th:block>
	<th:block th:replace="includes/header :: header3"></th:block>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-blog set-bg" data-setbg="img/classmain2.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Live Class</h2>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row">
            	<div class="col-lg-4 col-md-6 col-sm-6"
					th:each="liveClass : ${liveClassList}">
					<div class="blog__item" th:onclick="classdetail([[${liveClass.lcid}]])" style="cursor:pointer">
						<div class="blog__item__pic set-bg2" th:style="'background-image:url(' + ${liveClass.lcimg} + ');'"></div>
						<div class="blog__item__text">
							<span th:text="${liveClass.lcday}"><img th:src="${liveClass.lcimg}" alt="이미지 안불러짐"></span>
							<h5 th:text="${liveClass.lcname}" style="word-break: keep-all;"></h5>
							<a th:href="@{/class/detail/{lcid}(lcid=${liveClass.lcid})}">상세보기</a>
						</div>
					</div>
				</div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

<script type="text/javascript">
	function classdetail(lcid){
		location.href='/class/detail/'+lcid;
	}

</script>

<!-- 버튼 테스트 끝-->

    <!-- Footer Section Begin -->
    <th:block th:replace="includes/footer :: footer"></th:block>
    <!-- Footer Section End -->
    
 
</body>

</html>
