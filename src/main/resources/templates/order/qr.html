<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="includes/headTag :: head_tag"></th:block>
<script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
<style>
	html {
		height: 100%;
	}

	body {
		font-family: sans-serif;
		height: 100%;
		background: #b3b0b030;
		margin: 0;
	}

	h1 {
		color: black;
		margin: 0;
		padding: 15px;
		
	}

	#container {
		text-align: center;
		margin: 0;
	}



	#qr-canvas {
		margin: auto;
		max-width: 80%;
		height: auto;
		border :3px solid black;
	}

		cursor: pointer;
	}

	video {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;

	}
	
.header-wrap{
	height : fit-content !important;
}
#qr-result span{
	word-break : keep-all;
	font-size : 15px;
	margin : 20px 5px;
}
</style>
</head>

<body>
	<th:block th:replace="includes/header :: header1"></th:block>
	<th:block th:replace="includes/header :: header2"></th:block>
	<th:block th:replace="includes/header :: header3"></th:block>
	<script>
		if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			console.log('사용가능');
		} else {
			console.log('사용불가');
		}
	</script>
	<div id="container">
		<h1 style="text-aling:center;font-size:20px;">장바구니에 담을 상품을 스캔해주세요.</h1>

		<a id="btn-scan-qr"> <img
				src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
		</a>

		<canvas hidden="" id="qr-canvas"></canvas>

		<div id="qr-result" >
			<span id="outputData">안내선 안에 QR코드를 맞춰주세요.
			</span>
			</br>
			<span>
				제품 QR코드를 인식하면 장바구니에 담긴 후, </br>
				해당 상품에 알맞은 레시피 및 클래스가 추천됩니다.
			</span>
		</div>
	</div>
	<th:block th:replace="includes/footer :: footer"></th:block>
	<!-- Footer Section End -->
	<!-- Code injected by live-server -->
	<script src="/js/dialog.js"></script>
	<script>
		const video = document.createElement("video");
		const canvasElement = document.getElementById("qr-canvas");
		const canvas = canvasElement.getContext("2d");

		const qrResult = document.getElementById("qr-result");
		const outputData = document.getElementById("outputData");
		const btnScanQR = document.getElementById("btn-scan-qr");

		let scanning = true;

		qrcode.callback = res => {
			if (res) {
				outputData.innerText = res;
				console.log(res); // 전체 객체 출력

				//location.href = "/order/test";
				//scanning = false;
				video.srcObject.getTracks().forEach(track => {
					track.stop();
				});
				//qrResult.hidden = false;
				//canvasElement.hidden = true;
				//btnScanQR.hidden = false;
				pids = [];
				pids.push(res);
				pamounts = [];
				pamounts.push("1");
				$.ajax({
					url: '/capi/insert',
					beforeSend: function (xhr) {
						xhr.setRequestHeader(header, token);
					},
					type: 'post',
					contentType: "application/json",
					data: JSON.stringify({
						pids: pids,
						pamounts: pamounts
					}),
					success: function (result) {
						console.log(result);
						showModal(result, false);
						scanQR();
					}, error: function (err, xhr, status) {
						console.log(err)
						customConfirmWithAction('장바구니에 존재하는 상품입니다.', '확인하러 이동하기', '장바구니로', '아니요')
							.then((result) => {
								if (result.isConfirmed) {
									location.href = "/cart/mycart";
								} else {
									scanQR();
								}
							})
					}
				})
			}
		};


		function scanQR() {
			navigator.mediaDevices
				.getUserMedia({ video: { facingMode: "environment" } })
				.then(function (stream) {
					scanning = true;
					
					btnScanQR.hidden = true;
					canvasElement.hidden = false;
					video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
					video.srcObject = stream;
					video.play();
					tick();
					scan();
				});
		}

		function tick() {
			canvasElement.height = video.videoHeight;
			canvasElement.width = video.videoWidth;
			canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

			scanning && requestAnimationFrame(tick);
		}

		function scan() {
			try {
				qrcode.decode();
			} catch (e) {
				setTimeout(scan, 300);
			}
		}
		$(document).ready(function () {
			scanQR();
		})
	</script>
</body>

<script th:inline="javascript">
	/*<![CDATA[*/
	function addToCart(flag, idx) {
		var isAdmin = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;
		if (!isAdmin) {
			Swal.fire({
				title: "로그인이 필요한 활동입니다.",
				text: "로그인 페이지로 이동하시겠습니까?",
				icon: "info",
				showCancelButton: true,
				confirmButtonColor: "#3085d6",
				cancelButtonColor: "#d33",
				confirmButtonText: "네",
				cancelButtonText: "아니요",
			}).then((result) => {
				if (result.isConfirmed) {
					location.href = "/member/login";
				}
			});
			return;
		}
		var pamounts = [];
		var pids = [];
		if (flag) {
			$("input[name=cartlist]:checked").each(function () {
				var pos = $(this).prop("id").split("_")[1];
				var pid = $("#" + pos).data("value");
				var quantity = $("#quantity_" + pos).val();
				pids.push(pid);
				pamounts.push(quantity);
			});

		} else {

			var pid = $("#" + idx).data("value");
			var quantity = $("#quantity_" + idx).val();
			pids.push(pid);
			pamounts.push(quantity);
		}
		$.ajax({
			url: "/capi/insert",
			beforeSend: function (xhr) {
				xhr.setRequestHeader(header, token);
			},
			type: "post",
			contentType: "application/json",
			data: JSON.stringify({
				pids: pids,
				pamounts: pamounts,
			}),
			success: function (result) {
				showModal(result, flag);
				scanQR();
			},
			error: function (err, xhr, status) {
				if (err.status == 405 || err.status == 400) {
					customConfirmWithAction('장바구니에 존재하는 상품입니다.', '확인하러 이동하기', '장바구니로', '아니요')
						.then((result) => {
							if (result.isConfirmed) {
								location.href = "/cart/mycart";
							} else {
								scanQR();
							}
						})
				}
			},
		});
	}

	/*]]>*/

</script>

</html>
