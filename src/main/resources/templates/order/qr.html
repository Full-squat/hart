<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>QR Code Scanner</title>
<meta charset="UTF-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" />
<script
	src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
<style>
html {
	height: 100%;
}

body {
	font-family: sans-serif;
	padding: 0 10px;
	height: 100%;
	background: black;
	margin: 0;
}

h1 {
	color: white;
	margin: 0;
	padding: 15px;
}

#container {
	text-align: center;
	margin: 0;
}



#qr-canvas {
  margin: auto;
  max-width: 100%;
  height: auto;
}

#btn-scan-qr {
	cursor: pointer;
}

#btn-scan-qr img {
	height: 10em;
	padding: 15px;
	margin: 15px;
	background: white;
}

#qr-result {
	font-size: 1.2em;
	margin: 20px auto;
	padding: 20px;
	max-width: 700px;
	background-color: white;
}

video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}


</style>
</head>

<body>
	<script>
		if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
			console.log('사용가능');
		} else {
			console.log('사용불가');
		}
	</script>
	<div id="container">
		<h1>QR Code Scanner</h1>

		<a id="btn-scan-qr"> <img
			src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
		</a>

		<canvas style="height:100%;"hidden="" id="qr-canvas"></canvas>

		<div id="qr-result" hidden="">
			<b>Data:</b> <span id="outputData"></span>
		</div>
	</div>

	<script>
	const token = $("meta[name='_csrf']").attr("content");
	const header = $("meta[name='_csrf_header']").attr("content");
	const video = document.createElement("video");
	const canvasElement = document.getElementById("qr-canvas");
	const canvas = canvasElement.getContext("2d");

	const qrResult = document.getElementById("qr-result");
	const outputData = document.getElementById("outputData");
	const btnScanQR = document.getElementById("btn-scan-qr");

	let scanning = false;

	qrcode.callback = res => {
		  if (res) {
		    outputData.innerText = res;
		    console.log(res); // 전체 객체 출력
		    
		    //location.href = "/order/test";
		    scanning = false;
		    video.srcObject.getTracks().forEach(track => {
		      track.stop();
		    });
		    qrResult.hidden = false;
		    canvasElement.hidden = true;
		    btnScanQR.hidden = false;
		    pids = [];
		    pids.push(res);
		    pamounts = [];
		    pamounts.push(1);
		    $.ajax({
		    	url : '/capi/insert',
				beforeSend : function(xhr){
	        		xhr.setRequestHeader(header,token);
	        	},
	        	type : 'post',
	        	contentType : "application/json",
	        	data : JSON.stringify({
	        		pids : pids,
	        		pamounts : pamounts
	        	}),
	        	success : function(result){
	        		console.log(result);
	        	},error : function(err, xhr, status){
	        		console.log(err)
	        	}
		    })
		  }
		};

	btnScanQR.onclick = () => {
	  console.log(navigator.mediaDevices);
	  navigator.mediaDevices
	    .getUserMedia({ video: { facingMode: "environment" } })
	    .then(function(stream) {
	      scanning = true;
	      qrResult.hidden = true;
	      btnScanQR.hidden = true;
	      canvasElement.hidden = false;
	      video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
	      video.srcObject = stream;
	      video.play();
	      tick();
	      scan();
	    });
	};

	function tick() {
	  canvasElement.height = video.videoHeight;
	  canvasElement.width = video.videoWidth;
	  canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

	  scanning && requestAnimationFrame(tick);
	}

	function scan() {
	  try {
	    qrcode.decode();
	  } catch (e) {
	    setTimeout(scan, 300);
	  }
	}

	</script>
</body>
</html>
