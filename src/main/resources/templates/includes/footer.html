	$(document).ready(function(){
		
		  $.ajax({
		    type : "get",
		    url : "/papi/clist",
		    contentType : "application/json",
		    success : function(data) {
		      let str="";
		      let str1="";
		     
		      for (var i = 0; i < data.result.length; i++) {
		    	  console.log(data.result[i].pcno_top);
		    	  console.log(data.result[i].pcno);
		    	    str += `
		        	<li style="border-bottom: 1px solid lightgray; ">
		        	  <a href="/product/list?pcno_top=${data.result[i].pcno}" style="font-size: 18px; color: #000000;">${data.result[i].pcategory}</a>
		        	</li>
					`;
		       str1 += `
		        	<li style="">
		        	  <a href="/product/list?pcno_top=${data.result[i].pcno}" style="font-size: 15px; color: gray;">${data.result[i].pcategory}</a>
		        	</li>
					`; 
		      }
		      $("#listCate").append(str);
		      $(".slicknav_nav .dropdown").append(str1);
		    },
		    error : function() {
		      console.log("실패");
		    }
		  });
		});
		
	</script>
