	<div class="full_container sub_visual">
		<div class="inner_container">
			<h2 class="eland_font">레시피 공모전</h2>
			<ul>
				<li><a href="/event?evid=1">공모전 소개 및 지원하기</a></li>
				<li><a
					href="/event/vote?evid=1"
					class="on"
				>레시피 투표하기</a></li>
			</ul>
		</div>
	</div>
	<article
		id="bo_v"
		class="full_container sub_section"
		style="width: 100%"
	>
		<div class="inner_container">
			<h3 class="title">레시피 투표하기</h3>
			<!--동영상 영역-->
			<div class="video_area">
				<div
					class="video_inner"
					style="text-align: center; padding-top: 0;"
				>
					<img
						th:src="@{${'/event/api/display?imgName='+detail.crMimg}}"
						alt=""
					>
				</div>
			</div>
			<!--//동영상 영역-->
			<!--본문 영역 커스텀-->
			<div class="content_area">
				<div class="content_inner">
					<h2 th:text="${detail.crtitle}"></h2>
					<div>
						<div th:text="${detail.crdetail}"></div>
						<br> <br> [난이도] <br> <br>
						<div th:text="${detail.crlevel==1 ? '쉬움' : '보통'}"></div>
						<br> [예상 조리 시간]<br> <br>
						<div th:text="${detail.crtime==30 ? '30분 이내' : '90분 이내'}"></div>
						<br> [준비 재료]<br> <br>
						<div th:each="item : ${detail.crecipeIngredientVo}">
							<div style="display: flex">
								<div th:text="${item.iname}">제품 이름</div>
								<div>&nbsp;</div>
								<div th:text="${item.cricount}">수량</div>
							</div>
						</div>
						<br> <br> [요리 순서]
						<div th:each="item, idx: ${detail.crecipeContent}">
							<br>
							<div style="display: flex">
								<div th:text="${item.step + '. '}"></div>
								<div th:text="${item.crcdetail}"></div>
							</div>
							<br> <img
								th:src="@{${'/event/api/display?imgName='+item.crimg}}"
								alt=""
							> <br> <br>
						</div>
					</div>
				</div>
				<a
					href="javascript:void(0);"
					class="vote_btn"
					th:data-crid="${detail.crid}"
					onclick="voting(this)"
				>투표하기</a>
			</div>
			<!-- 게시판 버튼-->
			<div id="bo_V_bottom">
				<ul class="btn_bo_user bo_v_com">
					<li><a
						th:href="@{${'/event/vote?evid='+detail.evid}}"
						class="btn_b01 btn"
						title="목록"
					>목록으로</a></li>
					<!--  -->
				</ul>
			</div>
			<!-- 게시판 버튼 끝-->
		</div>
	</article>
	<form
		name="votelist"
		id="votelist"
		th:action="@{/event/vote}"
		method="post"
	>
		<input
			type="hidden"
			name="mid"
			id="mid"
			th:value="${#authentication.principal.mid}"
		/> <input
			type="hidden"
			name="evid"
			id="evid"
			th:value="${detail.evid}"
		/> <input
			type="hidden"
			name="crid"
			id="crid"
		/>
	</form>
	<script>
		function voting(e) {
			let crid = $(e).data('crid');
			$("#crid").val(crid);
			$("#votelist").submit();

		}
	</script>
